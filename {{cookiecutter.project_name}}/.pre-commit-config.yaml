# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

fail_fast: true # https://pre-commit.com/#pre-commit-configyaml---top-level
repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.7.0
    hooks:
      - id: isort
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
-   repo: https://gitlab.com/PyCQA/flake8  # https://gitlab.com/pycqa/flake8/-/issues/223
    rev: 3.8.4
    hooks:
    -   id: flake8
# -   repo: https://github.com/pre-commit/mirrors-mypy
#     rev: v0.790
#     hooks:
#     -   id: mypy
-   repo: local  # https://github.com/pre-commit/pre-commit/issues/761
    hooks:
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        pass_filenames: false
        args: ["."]
