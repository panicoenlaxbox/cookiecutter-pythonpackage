# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

fail_fast: true # https://pre-commit.com/#pre-commit-configyaml---top-level
repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        verbose: true
-   repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        verbose: true
#-   repo: https://gitlab.com/PyCQA/flake8
#    rev: 3.8.4
#    hooks:
#    -   id: flake8
#        verbose: true
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        pass_filenames: false
        verbose: true
# -   repo: https://github.com/pre-commit/mirrors-mypy
#     rev: v0.790
#     hooks:
#     -   id: mypy
-   repo: local  # https://github.com/pre-commit/pre-commit/issues/761
    hooks:
    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        pass_filenames: false
        verbose: true
        args: ["."]
